spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: sa
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create

security:
  oauth2:
    resource.id: oauth2_application
access_token:
  validity_period: 3600
refresh_token:
  validity_period: 10000

